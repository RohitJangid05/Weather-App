<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forcast</title>
</head>

<body id="body">

    <nav>
        <input type="checkbox" id="checkBox">
        <label id="bars" for="checkBox"><i class="hover fa fa-bars"></i></label>
        <div class="heading">
            <div class="title">
                <h1>ForecastFox</h1>
            </div>
            <ul>
                <li><a id="home" class="hover" href="index.html">Home</a></li>
                <li><a id="about" class="hover" href="about.html">About</a></li>
            </ul>
        </div>
        <div class="search">
            <input id="city" type="text" placeholder="Search City...">
            <button id="submit" class="hover" type="submit"><i id="searchBtn" class="fa fa-search"
                    aria-hidden="true"></i></button>
        </div>
    </nav>
    <div id="loaderHolder">
        <div id="loader"></div>
    </div>
    <div id="errorDiv">
        <img id="message" src="./images/error.png" alt="">
    </div>
    <main id="main">
        <h1 id="cityname">Weather of <span id="cityName"></span></h1>
        <div class="mainContainer">
            <div class="subContainer">
                <img id="tempImg" src="./images/cold.png" alt="temperature">
                <h1 class="temp">Temp : <span id="Temp"></span></h1>
            </div>
        </div>
        <div class="mainContainer">
            <div class="subContainers">
                <div class="card">
                    <img class="img" src="./images/humidity.png" alt="humidity" >
                    <div class="info">
                    <h2>Feels Like: <span id="Feels_like"></span></h2>
                    <h2>Humidity: <span id="Humidity"></span></h2>
                </div>
                </div>
                <div class="card">
                    <img class="img" src="./images/min-max.png" alt="min-max temp" >
                    <div class="info">
                    <h2>Max Temp: <span id="Max_temp"></span></h2>
                    <h2>Min Temp: <span id="Min_temp"></span></h2>
                </div>
                </div>
            </div>
            <div class="subContainers">
                <div class="card">
                    <img class="img" src="./images/sun.png" alt="sunrise" >
                     <div class="info">
                    <h2>Sunrise: <span id="Sunrise"></span></h2>
                    <h2>Sunset: <span id="Sunset"></span></h2>
                    </div>
                </div>
                <div class="card">
                    <img class="img" src="./images/wind.png" alt="wind" >
                     <div class="info">
                    <h2>Wind Degree: <span id="Wind_degree"></span></h2>
                    <h2>Wind Speed: <span id="Wind_speed"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
